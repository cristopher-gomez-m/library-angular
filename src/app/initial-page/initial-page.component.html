
<div class="buscador">
	<h2>Comience su busqueda</h2>
	<form class="d-flex">
		<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
		<button class="btn btn-outline-info" type="submit">Search</button>
	</form>
</div>
<div class="asd">
<h2>Recomendaciones</h2>
<ngb-carousel class="carousel" *ngIf="books">
	<ng-template *ngFor="let item of books;" ngbSlide>
		<app-card 
		[libro]="item"
		></app-card>
	</ng-template>
</ngb-carousel>
</div>
